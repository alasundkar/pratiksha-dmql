<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SQLite Database Management App</title>
    <style>
        /* Basic styling */
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
        .message { margin-top: 20px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #dddddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>SQLite Database Management App</h1>
    <form method="post">
        <label for="query">Enter your SQL query:</label><br>
        <textarea name="query" id="query">{{ query }}</textarea><br>
        <input type="submit" value="Execute">
    </form>
    {% if message %}
    <div class="message">
        <p>{{ message }}</p>
    </div>
    {% endif %}
    {% if result %}
    <div class="result">
        {{ result|safe }}
    </div>
    {% endif %}
</body>
</html>
