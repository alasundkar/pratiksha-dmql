<!DOCTYPE html>
<html>
<head>
    <title>Database Query Interface</title>
</head>
<body>
    <h1>Database Query Interface</h1>
    <form method="post">
        <label for="query_option">Select a Query:</label>
        <select name="query_option" id="query_option">
            <option value="all_data">Select All Data</option>
            <option value="value_over_15">Items with Value &gt; 15</option>
            <option value="specific_item">Get Item B</option>
        </select>
        <input type="submit" value="Execute Query">
    </form>

    {% if query_result is not none %}
        <h2>Query Results:</h2>
        {% if query_result %}
            <table border="1">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
                {% for item in query_result %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.value }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
